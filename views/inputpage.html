<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WITHME</title>
    <link rel="stylesheet" href="/css/inputpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">WITHME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">글 목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./inputpage.html">작성하기</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form method="post" action="/write">
    <div class="container">
      <div class="text-area">
        <input type="text" class="title" id="postTitle" name="postTitle" placeholder="제목을 입력하세요" required>
        <input type="text" class="content" id="postContent" name="postContent" placeholder="내용을 입력하세요" required/>
      </div>
      <div class="user-chk">
        <input type="text" id="authorName" name="authorName" placeholder="작성자 이름(미입력시 익명)"/>
        <input type="password" name="password" id="password" placeholder="비밀번호" required/>
        <button class="submit" type="submit">작성</button>
      </div>
    </div>
  </form>
</body>
</html>
